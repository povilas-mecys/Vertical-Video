<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Video - YouTube Shorts</title>
    <link rel="stylesheet"
        href="https://www.brown.edu/sites/default/files/css/css_qGR0hfP56sPIkfh9wfAYMw3nowqN153Q_r3LcwjlV1U.css?delta=1&language=en&theme=brown&include=eJx1zEEOwyAMBMAPofAky4ATaA22bFDT31fKpZfkuju76E4T2nhRnmIxu28sgBkL9ZYdqnRSPCjgPRy5igG38fYHUhXoVBajZPIZUFshcOILPWwUZ4WJ512tJntjgl3y8nB9xoMlIQdFw8NQq8diS5G3f7KtoStx80ol-Ncn9ZjQ6QeOiWYF">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="carousel typography" aria-labelledby="carousel-heading">

        <header>
            <h2 id="carousel-heading">Brown Curious</h2>
            <p>
                Lorem ipsum documentum cogitationis proponit includere sectionem directe. Origine similem componente in
                pagina principalis Scholae Ingeniariae.
            </p>
        </header>
        <div class="carousel__viewport">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <iframe src="https://www.youtube.com/embed/OF5TtRxWGlo" title="Video 1" allowfullscreen
                        loading="lazy"></iframe>
                </li>
                <li class="carousel__slide">
                    <iframe src="https://www.youtube.com/embed/AtxWfkekv2g" title="Video 2" allowfullscreen
                        loading="lazy"></iframe>
                </li>
                <li class="carousel__slide">
                    <iframe src="https://www.youtube.com/embed/g-MqoOC44Lw" title="Video 3" allowfullscreen
                        loading="lazy"></iframe>
                </li>
            </ul>
        </div>

        <nav class="carousel__nav">
            <button class="carousel__nav--button carousel__button--prev" aria-label="Previous video">
                <svg viewBox="0 0 12 18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.6 9L12 15.2609L9.2 18L0 9L9.2 0L12 2.73913L5.6 9Z" />
                </svg>
            </button>
            <button class="carousel__nav--button carousel__button--next" aria-label="Next video">
                <svg viewBox="0 0 12 18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.4 9L0 15.2609L2.8 18L12 9L2.8 0L0 2.73913L6.4 9Z" />
                </svg>
            </button>

            <div class="carousel__nav--dots" role="tablist" aria-label="Video navigation">
                <button aria-label="Video 1" aria-current="true"></button>
                <button aria-label="Video 2"></button>
                <button aria-label="Video 3"></button>
            </div>
        </nav>


    </section>

    <script src="script.js"></script>
</body>

</html>
