<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brown Curious - YouTube Shorts</title>
    <link rel="stylesheet" href="https://www.brown.edu/sites/default/files/css/css_qGR0hfP56sPIkfh9wfAYMw3nowqN153Q_r3LcwjlV1U.css?delta=1&language=en&theme=brown&include=eJx1zEEOwyAMBMAPofAky4ATaA22bFDT31fKpZfkuju76E4T2nhRnmIxu28sgBkL9ZYdqnRSPCjgPRy5igG38fYHUhXoVBajZPIZUFshcOILPWwUZ4WJ512tJntjgl3y8nB9xoMlIQdFw8NQq8diS5G3f7KtoStx80ol-Ncn9ZjQ6QeOiWYF">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="carousel typography" aria-labelledby="carousel-heading">
       
        <header>
            <h2 id="carousel-heading">Brown Curious</h2>
            <p>
                Lorem ipsum documentum cogitationis proponit includere sectionem directe. Origine similem componente in pagina principalis Scholae Ingeniariae.
            </p>
        </header>
        <div class="carousel__viewport">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <iframe src="https://www.youtube.com/embed/1" title="Video 1" allowfullscreen></iframe>
                </li>
                <li class="carousel__slide">
                    <iframe src="https://www.youtube.com/embed/2" title="Video 2" allowfullscreen></iframe>
                </li>
                <li class="carousel__slide">
                    <iframe src="https://www.youtube.com/embed/3" title="Video 3" allowfullscreen></iframe>
                </li>
            </ul>
        </div>

        <nav class="carousel__nav">
        <button class="carousel__nav--button carousel__button--prev" aria-label="Previous video">&larr;</button>
        <button class="carousel__nav--button carousel__button--next" aria-label="Next video">&rarr;</button>

        <div class="carousel__nav--dots" role="tablist" aria-label="Video navigation">
            <button class="dot" aria-label="Video 1" aria-current="true"></button>
            <button class="dot" aria-label="Video 2"></button>
            <button class="dot" aria-label="Video 3"></button>
        </div>
</nav>


    </section>

    <script src="script.js"></script>
</body>

</html>
