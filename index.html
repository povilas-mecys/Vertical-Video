<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brown Curious - YouTube Shorts</title>
    <!-- The external stylesheet is linked, but the HTML itself contains no classes. -->
    <link rel="stylesheet"
        href="https://www.brown.edu/sites/default/files/css/css_qGR0hfP56sPIkfh9wfAYMw3nowqN153Q_r3LcwjlV1U.css?delta=1&language=en&theme=brown&include=eJx1zEEOwyAMBMAPofAky4ATaA22bFDT31fKpZfkuju76E4T2nhRnmIxu28sgBkL9ZYdqnRSPCjgPRy5igG38fYHUhXoVBajZPIZUFshcOILPWwUZ4WJ512tJntjgl3y8nB9xoMlIQdFw8NQq8diS5G3f7KtoStx80ol-Ncn9ZjQ6QeOiWYF">
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="typography" aria-labelledby="section-title">
        <header>
            <h2 id="section-title">Brown Curious</h2>
            <p>
                Lorem ipsum documentum cogitationis proponit includere sectionem directe. Origine similem componente in pagina principalis Scholae Ingeniariae.
            </p>
        </header>

        <!-- Wrapper for Carousel Functionality -->
        <div id="carousel-wrapper">

            <!-- The scrolling container for the shorts -->
            <div id="shorts-container">
                
                <article>
                    <iframe 
                        src="https://www.youtube.com/embed/1" 
                        title="YouTube" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </article>

                <article>
                    <iframe 
                        src="https://www.youtube.com/embed/2" 
                        title="YouTube" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </article>

                <article>
                    <iframe 
                        src="https://www.youtube.com/embed/3" 
                        title="YouTube" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </article>

            </div>

            <!-- Navigation Controls -->
            <button id="prev-btn" aria-label="Previous Short">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>

            <button id="next-btn" aria-label="Next Short">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </section>

    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>

</html>
